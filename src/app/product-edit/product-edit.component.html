<h3>product-edit works!</h3>
<form #myform="ngForm" (ngSubmit)="onSubmit(myform)">
    <p>
        <label for="id">ID</label>
        <input type="number" name="id" placeholder="Enter ID" class="form-control"  [(ngModel)]="currentproduct.id">
    </p>
    <p>
        <label for="productname">Product Name</label>
        <input type="text" name="productName" placeholder="Enter Product Name" class="form-control" [(ngModel)]="currentproduct.productName">
    </p>
    <p>
        <label for="price">Product Price</label>
        <input type="number" name="price" placeholder="Enter Product Price" class="form-control" [(ngModel)]="currentproduct.price">
    </p>
    <p>
        <label for="quantity">Product Quantity </label>
        <input type="number" name="quantity" placeholder="Enter Product Quantity" class="form-control" [(ngModel)]="currentproduct.quantity">
    </p>
    <p>
        <label for="mfd">Manufacture Date</label>
        <input type="date" name="mfd" placeholder="Enter Manufacture Date" class="form-control" [(ngModel)]="currentproduct.mfd">
    </p>
    <p>
        <button type="submit">Submit</button>
    </p>
    </form>
    {{myform.value|json}}
    <br>
    {{currentproduct|json}}
